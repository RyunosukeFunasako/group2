<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <style>
        .language {
            width: 200px;
        }
        .title span {
            display: inline-block;
            animation: slideIn 2s forwards;
        }

        .todoelement {
            animation: poyoyon 0.3s cubic-bezier(0.12, 0, 0.39, 0) 1 forwards;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(180px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }

        }

        @keyframes poyoyon {
            0% {
                transform: translateX(100px);
                opacity: 0;
            }

            50% {
                transform: translateX(0);
            }

            65% {
                transform: translateX(20px);
            }

            100% {
                transform: translateX(0);
            }

            20%,
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 class="title">
                <span>TodoList</span>
            </h1>

            <select v-model="pulldown" class="language">
                <option value="0">English</option>
                <option value="1">日本語</option>
                <option value="2">中文</option>
                <option value="3">हिन्दी</option><!---Hindi---> 
                <option value="4">Español</option><!---Spanish---> 
                <option value="5">عربى</option> <!---Arabic---> 
            </select>

            <div v-if="!isEditing">
                <input type="text" v-model="todo">
                <input type="submit" v-bind:value="ADD[pulldown]" @click="storeTodo">
            </div>

            <div v-else>
                <input type="text" v-model="todo">
                <input type="submit" v-bind:value="UPDATE[pulldown]" @click="updateTodo">
                {{YOU_CHOOSE[pulldown]}} "{{ todos[selectedIndex]}}".
            </div>

            <ol>
                <li class="todoelement" v-for="(todo, index) in todos">
                    {{ todo }}
                    <div v-if="!isEditing">
                        <button @click='editTodo(index,todo)'>{{ EDIT[pulldown] }}</button>
                        <button @click='deleteTodo(index)'>{{ DELETE[pulldown] }}</button>
                    </div>
                </li>
            </ol>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
        new Vue({
            el: '#app',

            data: {
                isEditing: false,
                selectedIndex: null,
                todo: '',
                todos: [],
                pulldown: '0',
                YOU_CHOOSE: [
                    'You choose',
                    '現在編集中',
                    '你选择',
                    'आप चुनते हैं',
                    'Tú eliges',
                    'المختار الآن'
                ],
                PLEASE_ENTER_YOUR_TODO: [
                    'Please enter your Todo.',
                    'Todoを入力してください',
                    '请输入你的任务',
                    'कृपया अपना कार्य दर्ज करें',
                    'Por favor, introduzca su misión',
                    'الرجاء إدخال المهام الخاصة بك'
                ],
                ADD: [
                    'ADD',
                    '追加',
                    '增加',
                    'जोड़ें',
                    'agregar',
                    'يضيف'
                ],
                EDIT: [
                    'EDIT',
                    '編集', 
                    '编辑',
                    'संपादित करें',
                    'Editar',
                    'تعديل'
                ],
                DELETE: [
                    'DELETE', 
                    '削除', 
                    '删除',
                    'हटाना',
                    'Eliminar',
                    'حذف'
                ],
                UPDATE: [
                    'UPDATE', 
                    '更新', 
                    '更新',
                    'अद्यतन',
                    'actualizar',
                    'للتحديث'
                ]
            },

            methods: {
                storeTodo() {
                    if(this.todo == ''){
                        alert(this.PLEASE_ENTER_YOUR_TODO[this.pulldown]);
                    }else{
                    this.todos.push(this.todo)
                    }
                    this.todo = ''
                },

                editTodo(index, todo) {
                    this.todo = todo
                    this.selectedIndex = index
                    this.isEditing = true
                },

                updateTodo() {
                    if(this.todo == ''){
                        alert(this.PLEASE_ENTER_YOUR_TODO[this.pulldown]);
                    }else{
                        this.todos.splice(this.selectedIndex, 1, this.todo)
                        this.isEditing = false
                        this.todo = " "
                    }

                },

                deleteTodo(index) {
                    this.todos.splice(index, 1)
                }
            }

        })
    </script>
</body>
